<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .clickable {
            font-size: 24px;
            padding: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .clickable:active {
            background-color: #2980b9;
        }
        .hidden-message {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            color: #e74c3c;
            text-align: center;
        }
        .hidden-message.visible {
            display: block;
            animation: revealMessage 1s ease-out;
        }
        @keyframes revealMessage {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

    <button class="clickable" id="magicButton">Cliquez 5 fois pour dÃ©couvrir un secret !</button>

    <script>
        let clickCount = 0;
        const magicButton = document.getElementById('magicButton');
        const hiddenMessage = document.getElementById('hiddenMessage');

        magicButton.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 5) {
                hiddenMessage.classList.add('visible');
            }
        });
    </script>
</body>
</html>
